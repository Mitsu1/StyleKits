<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styless.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class='qr-container'>
          <h1>Qr Code Component</h1>
          <div class='qr-content'>
              <div class='qr-image'>
                  <img src='img/qr-code.svg'></img>
              </div>
              <div class='qr-info'>
                  <p class='qr-title'>Improve your front-end skills by building projects</p>
                  <p class='qr-subtitle'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>
          </div>
      </div>
    </body>
</html>
